<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          background-color: cyan;
        }
        </style>
    <title>Password Generator</title>
    <script>
        function generatePassword() {
            var length = parseInt(document.getElementById('length').value);
            var includeLowercase = document.getElementById('includeLowercase').checked;
            var includeUppercase = document.getElementById('includeUppercase').checked;
            var includeDigits = document.getElementById('includeDigits').checked;
            var includeSpecialChars = document.getElementById('includeSpecialChars').checked;

            var characters = '';
            if (includeLowercase) characters += 'abcdefghijklmnopqrstuvwxyz';
            if (includeUppercase) characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (includeDigits) characters += '0123456789';
            if (includeSpecialChars) characters += '!@#$%^&*()_+[]{}|;:,.<>?';

            var password = '';
            for (var i = 0; i < length; i++) {
                password += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            document.getElementById('generatedPassword').textContent = password;
        }
    </script>
</head>
<body>
    <center>
    <h1 style="background-color:DodgerBlue;">Password Generator</h1>
    <label for="length">Password Length:</label>
    <input type="number" id="length" min="1" value="12"><br>
    <label for="includeLowercase">Include Lowercase Letters:</label>
    <input type="checkbox" id="includeLowercase"><br>
    <label for="includeUppercase">Include Uppercase Letters:</label>
    <input type="checkbox" id="includeUppercase"><br>
    <label for="includeDigits">Include Digits:</label>
    <input type="checkbox" id="includeDigits"><br>
    <label for="includeSpecialChars">Include Special Characters:</label>
    <input type="checkbox" id="includeSpecialChars"><br>
    <button onclick="generatePassword()" style="background-color:rgb(30, 255, 64);">Generate Password</button>
    <h2>Generated Password:</h2>
    <p id="generatedPassword"></p>
    </center>
</body>
</html>
